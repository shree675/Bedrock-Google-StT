mutation CreateTranscript(
  $title: String!
  $transcript: String!
  $userid: String!
  $filetype: String!
  $expirationdate: String!
  $renderdate: String!
  $status: String!
  $subtitle: String!
  $textcolor: String!
  $audiourl: String!
  $imageurl: String!
  $backgroundcolor: String!
  $timestamps: String!
) {
  createTranscript(
    title: $title
    transcript: $transcript
    userid: $userid
    status: $status
    renderdate: $renderdate
    expirationdate: $expirationdate
    filetype: $filetype
    subtitle: $subtitle
    textcolor: $textcolor
    audiourl: $audiourl
    imageurl: $imageurl
    backgroundcolor: $backgroundcolor
    timestamps: $timestamps
  ) {
    id
    title
    filetype
    expirationdate
    renderdate
    status
    transcript
    userid
    subtitle
    textcolor
    audiourl
    imageurl
    backgroundcolor
    timestamps
  }
}
